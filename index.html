<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form class>
        <input
          type="search"
          class="city"
          placeholder="Type a city..."
        />
        <button class="search">Search</button>
        <button class="current">Current</button>
      </form>
      <h1>Cape Town</h1>
      <h2 id="date"></h2>
      <div class="row">
        <div class="col-4 numbers">
          <p><span class="celcius">🌤️</span><span class="temperature">17</span></p>
        </div>
        <div class="col-4">
            
                <p class="degrees">
                  <span class="number"></span> <a id="ctemp" href="#">°C </a
                  >
                </p>
             
        </div>
        <div class="col-4">
          <p>
            <ul class="weatherinfo">
            <li>Precipitation: 2%</li>
            <li>Humidity: 78%</li
            ><li> Wind: 26 km/h</li>
            </ul>
          </p>
        </div>
      </div>
      <div class="container text-center">
        <div class="row second">
          <div class="col day">
            Wednesday <span class="emoji">🌧️</span><span class="value">18 |13°C</span>
          </div>
          <div class="col day">
            Thursday <span class="emoji">🌧️</span><span class="value">17 |12°C</span>
          </div>
          <div class="col day">
            Friday <span class="emoji">☁️</span><span class="value">16 |12°C</span>
          </div>
          <div class="col day">
            Saturday <span class="emoji">☁️</span><span class="value">17 |13°C</span>
          </div>
          <div class="col day">
            Sunday <span class="emoji">⛅</span><span class="value">19 |14°C</span>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
