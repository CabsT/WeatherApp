<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form class="searchForm">
        <input
          type="search"
          class="city"
          placeholder="Type a city..."
          autocomplete="off"
        />
        <input type="submit" value="Search" class="search" />
        <input type="button" value="Current" class="current" />
      </form>
      <h1>Cape Town</h1>
      <ul>
        <li id="date"></li>
        <li id="description"></li>
      </ul>
      <div class="row">
        <div class="col-4 numbers">
          <img
            id="icon"
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
            alt="clear sky day"
          /><span class="temperature">17</span>
        </div>
        <div class="col-4">
          <p class="degrees">
            <span class="number">
              <a id="ctemp" class="active" href="#">°C </a
              ><span id="divider">|</span>
              <a id="ftemp" href="#" class="active">°F </a></span
            >
          </p>
        </div>
        <div class="col-4">
          <ul class="weatherinfo">
            <li>Humidity: <span id="humidity">78</span>%</li>
            <li>
              Wind:
              <span id="wind">26</span> km/h
            </li>
          </ul>
        </div>
      </div>
      <div class="container text-center">
        <div class="row second">
          <div class="col day">
            Wednesday <span class="emoji">🌧️</span
            ><span class="value">18 |13°C</span>
          </div>
          <div class="col day">
            Thursday <span class="emoji">🌧️</span
            ><span class="value">17 |12°C</span>
          </div>
          <div class="col day">
            Friday <span class="emoji">☁️</span
            ><span class="value">16 |12°C</span>
          </div>
          <div class="col day">
            Saturday <span class="emoji">☁️</span
            ><span class="value">17 |13°C</span>
          </div>
          <div class="col day">
            Sunday <span class="emoji">⛅</span
            ><span class="value">19 |14°C</span>
          </div>
        </div>
      </div>
    </div>
    <p class="footer">
      This project was coded by Charné Teichert and is
      <a href="https://github.com/CabsT/WeatherApp" target="_blank" class="link"
        >open-sourced on GitHub
      </a>
      and
      <a href="https://www.netlify.com/" target="_blank" class="link"
        >hosted on Netlify</a
      >
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
